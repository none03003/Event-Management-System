<template>
    <lightning-card title="Event Information">
        <lightning-messages></lightning-messages>
        <lightning-record-edit-form object-api-name="Event_Manage__c" record-id={recordId} onsuccess={handleSuccess}>
            <lightning-messages></lightning-messages>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name="Name"></lightning-input-field>
                    <lightning-input-field field-name="Location__c"></lightning-input-field>
                    <lightning-input-field field-name="Date_and_Time__c" readonly="true"></lightning-input-field>
                    <lightning-input-field field-name="End_Time__c" readonly="true"></lightning-input-field>
                    <lightning-input-field field-name="Description__c"></lightning-input-field>
                    <lightning-input-field field-name="Organizer__c"></lightning-input-field>
                </div>
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name="Agenda__c"></lightning-input-field>
                </div>
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name="Speaker__c"></lightning-input-field>
                </div>
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input-field field-name="Budget__c"></lightning-input-field>
                </div>
            </div>
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-button variant="brand" type="submit" label="Save" ></lightning-button>
                </div>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
